<div class="cardContent">
  <img class="blogThumbnail" [src]="cardContent.cardThumbnail" [alt]="cardContent.title">
  <h1 class="text-preset-3-bold category align-self-start">{{ cardContent.category }}</h1>
  <h1 class="text-preset-3 align-self-start">{{ cardContent.date }}</h1>
  <h1 class="text-preset-1 align-self-start title">{{ cardContent.title }}</h1>
  <p class="text-preset-2 align-self-start">{{ cardContent.description }}</p>
</div>
